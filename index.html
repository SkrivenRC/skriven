<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Firewatch Parallax in CSS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="parallax">
    <div class="parallax__layer parallax__layer__0">
        <img src="assets/Yartar0.png" />
    </div>
    <div class="parallax__layer parallax__layer__1">
        <img src="assets/Yartar1.png" />
    </div>
    <div class="parallax__layer parallax__layer__2">
        <img src="assets/Yartar2.png" />
    </div>
    <div class="parallax__layer parallax__layer__3">
        <img src="assets/Yartar3.png" />
    </div>
    <div class="parallax__layer parallax__layer__4">
        <img src="assets/Yartar4.png" />
    </div>
    <div class="parallax__layer parallax__layer__5">
        <img src="assets/Yartar5.png" />
    </div>
    <div class="parallax__layer parallax__layer__6">
        <img src="assets/Yartar6.png" />
    </div>
    <div class="parallax__layer parallax__layer__7">
        <img src="assets/Yartar7.png" />
    </div>
    <div class="parallax__layer parallax__layer__8">
        <img src="assets/Yartar8.png" />
    </div>
    <div class="parallax__cover"></div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



</body>

</html>
