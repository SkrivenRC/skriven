  <body class="sk-bkgd-dark">

      <div id="page">

              <img id="baseImage" src="assets/Layer0.png" class="sk-img-stack img-fluid">
              <img src="assets/Layer1.png" class="sk-img-stack img-fluid">
              <img src="assets/Layer2.png" class="sk-img-stack img-fluid">

          <div class="keyart" id="nonparallax">
          </div>
          <div class="keyart" id="parallax">
            <div class="keyart_layer parallax sk-img-stack" id="keyart-0" data-speed="2"></div>    <!-- 00.0 -->
            <div class="keyart_layer parallax sk-img-stack" id="keyart-1" data-speed="5"></div>  <!-- 12.5 -->
            <div class="keyart_layer parallax sk-img-stack" id="keyart-2" data-speed="11"></div>   <!-- 25.0 -->
            <div class="keyart_layer parallax sk-img-stack" id="keyart-3" data-speed="16"></div> <!-- 37.5 -->
            <div class="keyart_layer parallax sk-img-stack" id="keyart-4" data-speed="26"></div>   <!-- 50.0 -->

          <div id="maincontain" style="background-color: #1c1c1c"><div id="main">
            <div class="container sk-bkgd-dark p-4" style="height: 3000px">

              <!-- Chapter Select -->
              <div class="container sk-bkgd-light">
                <div class="row justify-content-md-center pb-1 pt-5">
                  <div class="col-10">
                    <p class="display-4">Chapter I</p>

                  </div><!-- /.col-lg-4 -->
                  <div class="col">

    <script src="js/bootstrap.min.js"></script>
    <script src="js/firewizard.js"></script>
  </body>
<script>
  
  $( function() {
    reDraw();
  });

  $(window).resize(function () { 
    reDraw();
  });

  function reDraw(){
    var headerHeight = document.getElementById('baseImage').clientHeight;
    var temp = document.getElementById('content');
    temp.style.marginTop = headerHeight + "px";
  }

</script>
